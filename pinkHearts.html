<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Popper Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .heart {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 80px;
            line-height: 80px;
            color: #ff69b4;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            touch-action: none;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            user-select: none;
        }

        .popping {
            transform: scale(2.5) rotate(720deg);
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1));
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPopSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Heart {
            constructor(x, y) {
                this.x = Math.max(0, Math.min(x, window.innerWidth - 80)); // Initial clamp
                this.y = Math.max(0, Math.min(y, window.innerHeight - 80)); // Initial clamp
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.opacity = 1;
                this.popping = false;

                this.element = document.createElement('div');
                this.element.className = 'heart';
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.innerHTML = 'â™¥';
                document.body.appendChild(this.element);

                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.popping) {
                        this.pop();
                    }
                });
            }

            pop() {
                this.popping = true;
                this.element.classList.add('popping');
                playPopSound();
                
                setTimeout(() => {
                    this.element.remove();
                }, 800);
            }

            update() {
                if (!this.popping) {
                    // Update position
                    let newX = this.x + this.speedX;
                    let newY = this.y + this.speedY;

                    // Strict boundary checking with bounce
                    if (newX <= 0) {
                        newX = 0;
                        this.speedX = Math.abs(this.speedX) * 0.8; // Bounce with slight dampening
                    } else if (newX >= window.innerWidth - 80) {
                        newX = window.innerWidth - 80;
                        this.speedX = -Math.abs(this.speedX) * 0.8;
                    }

                    if (newY <= 0) {
                        newY = 0;
                        this.speedY = Math.abs(this.speedY) * 0.8;
                    } else if (newY >= window.innerHeight - 80) {
                        newY = window.innerHeight - 80;
                        this.speedY = -Math.abs(this.speedY) * 0.8;
                    }

                    this.x = newX;
                    this.y = newY;

                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                }
            }
        }

        let hearts = [];
        const initialHeartCount = 10;
        let totalHeartsCreated = initialHeartCount;

        function spawnHeart() {
            const newHeart = new Heart(
                Math.random() * (window.innerWidth - 80),
                Math.random() * (window.innerHeight - 80)
            );
            hearts.push(newHeart);
            totalHeartsCreated++;
        }

        for (let i = 0; i < initialHeartCount; i++) {
            spawnHeart();
        }

        let lastSpawnTime = Date.now();
        const spawnInterval = 2000;

        function gameLoop() {
            hearts = hearts.filter(heart => !heart.popping || heart.opacity > 0);
            hearts.forEach(heart => heart.update());

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime >= spawnInterval && hearts.length < 15) {
                spawnHeart();
                lastSpawnTime = currentTime;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
